<main class='pwaSize fixed t-0 b-0 bg-white w-full HC overflowY'>

              <p> <img src="../../../assets/images/logo.png" style="width:25%"> &nbsp; &nbsp;Hans Matrimony</p>

  <div class="container" style="width:80%">
    <div class="w-full" style="margin-left:auto;margin-right:auto">
        <form  [formGroup]="PageTwo">
            <div class="row">
               
                <div class="col-md-12">
                  <mat-form-field class="full-width" appearance="standard" style="height:60px">
                    <mat-label>Height(Inches)</mat-label>
                    <select matNativeControl #height  formControlName="Height" required name="Height">
                        <option *ngFor="let option of Heights;let i = index" [value]="i">
                          {{option}}
                        </option>
                      </select>
                    <!-- <mat-error *ngIf="stateForm.get('Height').hasError('required') && stateForm.controls['Height'].touched ">
                      Please Enter Height in Inches
                    </mat-error> -->
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                        <mat-label>Weight</mat-label>
                        <input matInput type="number" formControlName="Weight" required autocomplete="off">


                    </mat-form-field> 
                </div>
                <div class="col-md-12">
                   
                  <mat-form-field class="full-width" appearance="standard"  style="height:60px">
                    <mat-label>Martial Status</mat-label>
                    <select matNativeControl  formControlName="MaritalStatus" required name="MaritalStatus">
                        <option *ngFor="let  option of MaritalStatus" [value]="option">
                          {{option}}
                        </option>
                      </select> 
                    
                  </mat-form-field>
                
                   
                </div>
               
                <div class="col-md-12">
                     <mat-form-field class="full-width" appearance="standard" style="height:60px">
                      <mat-label>Religion</mat-label>
                      <select matNativeControl  formControlName="Religion" required name="Religion" (change)="Religion($event)">
                          <option *ngFor="let  option of Religions" [value]="option">
                            {{option}}
                          </option>
                        </select>
                 
                    </mat-form-field> 
               </div>
               <div class="col-md-12">
                   
                    <mat-form-field class="full-width" *ngIf="Caste" appearance="standard" style="height:60px">
                      <mat-label>Caste</mat-label>
                      <input type="text" matInput formControlName="Castes" required [matAutocomplete]="caste" required  >
                      <mat-autocomplete autoActiveFirstOption #caste="matAutocomplete">
                         
                              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                              </mat-option>
                           
                          <!-- <mat-optgroup *ngFor="let group of CasteOptions " [label]="group.group"  > -->
                              <mat-option *ngFor="let name of getcastes" [value]="name"  required>
                                {{name}}
                              </mat-option>
                            <!-- </mat-optgroup> -->
                      </mat-autocomplete>
                    </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard" style="height:60px">
                  <mat-label>Annual Income In Lakhs</mat-label>
                  <input type="number" matInput formControlName="AnnualIncome" required name="AnnualIncome">
                  
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="full-width" appearance="standard" style="height:60px">
                  <mat-label>Gotra</mat-label>
                  <input type="text" placeholder="eg : Kashyap" matInput formControlName="gotra" >
                </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="full-width" appearance="standard" style="height:60px">
                  <mat-label>Current City</mat-label>
                  <input type="text" id="cityAutoComplete" matInput formControlName="Currentcity" required> 
              </mat-form-field>
           </div>  
             
                
           <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                    <button type="button" class="btn btn-blue" (click)="secondStep()" >Login</button>
                </div>
            </div>
            <!-- <div class="row">
              <p style="margin-top:10px;margin-left:auto;margin-right:auto">New User ? <a [routerLink]="['/register']"> Register Here</a></p>
            </div> *ngFor="let  option of manglik" [value]="option"-->
       </form> 
    </div>    
</div>

</main>
