    <div class="container" style="width:80%">
        <div class="w-full" style="margin-left:auto;margin-right:auto">
            <form  [formGroup]="PageOne">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" required autocomplete="off">
                        
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password" required autocomplete="off">
                        
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Create Profile For</mat-label>
                            <mat-select  formControlName="create" required >
                                    <mat-option *ngFor="let  option of createProfile" [value]="option">
                                            {{option}}
                                    </mat-option>
                            </mat-select>
                        </mat-form-field> 
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="fullname" type="text" required autocomplete="off">
                        
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Phone number (+91)</mat-label>
                            <input matInput formControlName="phone" type="text" required autocomplete="off">
                        
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Whatsapp number (+91)</mat-label>
                            <input matInput formControlName="whatsapp" type="text" required autocomplete="off">
                        
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" appearance="standard" style="height:60px">
                            <mat-label>Gender</mat-label>
                            <mat-select  formControlName="gender" required >
                                <mat-option value="Male">Male</mat-option>
                                <mat-option value="Female">Female</mat-option>
                            </mat-select>
                        
                        </mat-form-field>
                    </div>
                   
                    
                    <div class="col-xs-12 m-t-20" style="margin-left:auto;margin-right:auto;text-align:center;margin-bottom: 20px;">
                        <button type="button" class="btn btn-blue" (click)="checkExist()" >Next</button>
                    </div>
                </div>
           </form> 
        </div> 
        <ng-template #otpModal let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <p class="verifyHeader">Verify Mobile Number</p>
                  <button type="button" style="outline: none" class="close" aria-label="Close" (click)="Cross_click()">X
                  </button>
                </div>
                <div class="modal-body">
                  <p (click)="makeItTrue()" style="margin-left: 90%;
                  margin-top: -82px;
                  cursor: pointer;" *ngIf="changeNumber"><i class="fa fa-long-arrow-alt-left"></i>Back</p>
                  <div *ngIf="!changeNumber">
                    <p style="text-align: center;color:rgb(153, 114, 114);font-size:16px">We sent you a code via sms to your mobile number.</p>
                    <p style="text-align: center;color:rgb(153, 114, 114);font-size:16px">Please enter the code to verify</p>

                   <div style="text-align:center;margin-left:auto;margin-right:auto">
                    <input max=1 *ngFor="let i of [1,2,3,4]" class="enterOtp" (keyup)="changePlaces($event)" [id]="'enterOTP'+i">
                    <br><br>
                   </div>
              
                    <p (click)="makeItTrue()" class="changeNumber"><u>Change Number</u></p><br>
                    <div class="box">
                      <button mat-raised-button style="font-size: 20px;    position: relative;left: 23%;margin-top: 12px; margin-bottom: 14px;"  color="warn" (click)="verifyOtp()">Verify</button>
                      <br>
                      <p class="didntgetCode" style="color:black;font-size: 16px">Didn't get code?</p>&nbsp;&nbsp;
                      <button mat-raised-button style="font-size: 20px;    position: relative;margin-top: 12px; margin-bottom: 14px;color:white;background-color: #007BFF" color="success" (click)="resendOtp()">Resend</button>
                  </div>
                </div>
                  <div *ngIf="changeNumber">
                    
                    <input id="changeContact" [value]="this.PageOne.value.phone" (keyup)="numberChange($event)">
                    <button class="resendOtp"  (click)="sendOtp()" style="margin-top:20px;text-align:center">Submit</button>
                    </div>
                </div>
              
              </ng-template>   
    </div>
</main>
